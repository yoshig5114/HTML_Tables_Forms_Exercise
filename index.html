<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <!-- Complete the Exercises HERE -->
      <table>
        <tr>
          <th>drinks</th>
          <th>total servings</th>
          <th>serving size</th>
          <th>calories per serving</th>
          <th>carbs per serving</th>
          <th>sugars per serving</th>
          <th>sodium per serving</th>
        </tr>
        <tr>
          <td>coca cola</td>
          <td>1</td>
          <td>12 oz</td>
          <td>140</td>
          <td>39g</td>
          <td>39g</td>
          <td>45mg</td>
        </tr>
        <tr>
          <td>pepsi</td>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>41g</td>
          <td>41g</td>
          <td>30mg</td>
        </tr>
        <tr>
          <td>coca cola zero</td>
          <td>1</td>
          <td>12 oz</td>
          <td>7.1</td>
          <td>1g</td>
          <td>0g</td>
          <td>28mg</td>
        </tr>
        <tr>
          <td>dr pepper</td>
          <td>1</td>
          <td>12 oz</td>
          <td>150</td>
          <td>40g</td>
          <td>39g</td>
          <td>55mg</td>
        </tr>
        <tr>
          <td>mountain dew</td>
          <td>1</td>
          <td>12 oz</td>
          <td>170</td>
          <td>46g</td>
          <td>46g</td>
          <td>60mg</td>
        </tr>
      </table>
      <form action="">
        <label for="drinkName">name</label>
        <input type="text" name="drinkName" id="drinkName">

        <label for="totalServings">total servings</label>
        <input type="text" name="" id="totalServings">

        <label for="servingSize">serving size</label>
        <input type="text" name="" id="servingSize">

        <label for="calories">calories</label>
        <input type="text" name="" id="calories">

        <label for="carbs">carbs</label>
        <input type="text" name="" id="carbs">

        <label for="sugar">sugar</label>
        <input type="text" name="" id="sugar">

        <label for="sodium">sodium</label>
        <input type="text" name="" id="sodium">

        <button type="submit">submit</button>
      </form>
    </main>
  </body>
</html>
